name: Deploy Docs

on:
  push:
    branches:
      - 'main'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Documentation
        run: swift package --allow-writing-to-directory ./docs generate-documentation --target AdaEngine --output-path ./docs --transform-for-static-hosting --hosting-base-path tutorials

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: docs
          token: ${{ secrets.GITHUB_TOKEN }}
          repository-name: AdaEngine/adaengine-docs
          single-commit: true
          force: true
